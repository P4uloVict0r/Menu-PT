<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Pt</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

        <nav class="sidebar">
            <div class="logomenu">
                <h2 class="logo">Inicio</h2>
                <i class='bx bx-menu toggle-btn' ></i>
            </div>

            <ul class="list">
                <li class="list-item active">
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="link-name" style="--i:1;">Painel Geral</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="link-name" style="--i:2;">Usuário</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="link-name" style="--i:3;">Mensagens</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-line-chart' ></i>
                        <span class="link-name" style="--i:4;">Análises</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="link-name" style="--i:5;">Gerenciador</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-cart' ></i>
                        <span class="link-name" style="--i:6;">Ordem</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-save' ></i>
                        <span class="link-name" style="--i:7;">Salvo</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="link-name" style="--i:8;">Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>
    <script src="script.js"></script>
</body>

</html>
